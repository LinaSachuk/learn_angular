<div id="form">
  <h1>Submit Form</h1>

  <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">
    Value: {{ volunteerForm.value | json }}
    <br />
    <h2>Personal Information</h2>
    <label>
      First Name:
      <input type="text" formControlName="name" placeholder="required" />
    </label>
    <label>
      Phone Number:
      <input type="text" formControlName="phoneNumber" placeholder="required" />
    </label>
    <label>Select Preferred Location:</label>
    <select
      formControlName="preferredLocation"
      (change)="selectLocation($event)"
    >
      <option *ngFor="let loc of locations" [ngValue]="loc">{{ loc }}</option>
    </select>
    <h2>Pleae select what animals you're comfortable working with, if any</h2>
    <div class="grouping" formGroupName="animals">
      <label>
        Dogs
        <input formControlName="dogs" type="checkbox" />
      </label>
      <label>
        Cats
        <input formControlName="cats" type="checkbox" />
      </label>
      <label>
        Reptiles
        <input formControlName="reptiles" type="checkbox" />
      </label>
    </div>
    <h2>Reference(s)</h2>
    <div
      formArrayName="references"
      *ngFor="let ref of references.controls; let i = index"
      class="grouping"
    >
      <label>
        Reference Email:
        <input [formControlName]="i" type="text" placeholder="optinal" />
        <button type="button" id="remove_email" (click)="removeEmail(i)">
          X
        </button>
      </label>
    </div>

    <button type="button" (click)="addEmail()">Add Another Reference</button>
    <br />
    <button id="apply_button">Apply</button>
  </form>
</div>
