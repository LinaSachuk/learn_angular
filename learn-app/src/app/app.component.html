{{ title }}

<button (click)="goBack()">Button</button>

<div *ngIf="courses">
  <h2>{{ courses.name | uppercase }} details</h2>
  <p>ID:{{ courses.id }}</p>
  <label
    >Name:
    <input [(ngModel)]="courses.name" placeholder="name" />
  </label>
</div>

<div>
  <img id="dolphins" src="{{ image }}" />
</div>
<div><img [src]="image" /></div>
<div></div>
