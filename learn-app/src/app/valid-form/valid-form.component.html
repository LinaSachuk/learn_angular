<form [formGroup]="myForm">
  Value: {{ myForm.value | json }}

  <mat-form-field>
    <input matInput placeholder="email" formControlName="email" />

    <mat-error *ngIf="email.invalid && email.touched">
      Your email does not look right
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      placeholder="password"
      formControlName="password"
    />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="age" [value]="0" formControlName="age" />

    <mat-error *ngIf="age.errors?.min && age.touched">
      {{ age.errors.min.actual }} is young to use this app kiddo!
    </mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="agree" color="primary"
    >Are you sure?</mat-checkbox
  >

  <hr />

  <button mat-raised-button [disabled]="myForm.invalid" color="primary">
    Let's do it!
  </button>
</form>
